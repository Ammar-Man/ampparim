<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Items</title>
</head>
<body>
    <h1>All Items</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Custom</th>
        </tr>
        {% for item in items %}
            <tr>
                <td>{{ item['ID'] }}</td>
                <td>{{ item['Name'] }}</td>
                <td>{{ item['Custom'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
