<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Registration</title>
</head>
<body>
    <h1>Item Registration Form</h1>
    <form action="/add_item" method="POST">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="size">Size:</label>
        <input type="text" id="size" name="size" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="custom">Custom Information:</label>
        <input type="text" id="custom" name="custom" required><br>

        <label for="condition">Condition:</label>
        <input type="text" id="condition" name="condition" required><br>

        <label for="price">Price:</label>
        <input type="text" id="price" name="price" required><br>

        <button type="submit">Register Item</button>
    </form>
</body>
</html>
